remote_theme: daattali/beautiful-jekyll


title: Scaling Startups

author: Fogg Consulting LLC

navbar-links:
  About Us: "/#aboutus"
  Contact Us: "/contact"

title-img: /assets/img/scaling-startups-logo.png

site-css: "/assets/css/attalitech.css"

keywords: "devops, infrastructure, cloud, systems architecture, consultant, consultancy"

mobile-theme-col: "#0085A1"
navbar-col: "#05172d"
navbar-text-col: "#fff"
navbar-border-col: "#05172d"

social-network-links:
  email: "fogg4444@gmail.com"
  github: fogg4444
  telephone: +19253008927

url-pretty: "https://mda100.github.io/attalitec-test/"

footer-img: "/assets/img/footer-bg.png"

google_analytics: ""

timezone: "America/Los_Angeles"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
    values:
      layout: "page"
      footer-extra: footer.html
      nav-short: true
      share-description: "United States West Coast DevOps and Systems Architecture consultancy."
      share-img: ""

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md


plugins:
  - jekyll-paginate
  - jekyll-sitemap

